# Test: JobRun without templateRef should fail
---
apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: jobrun-missing-templateref
spec:
  steps:
    - try:
        - apply:
            resource:
              apiVersion: hematoscope.app/v1
              kind: JobRun
              metadata:
                name: missing-templateref
                namespace: job-template-run
              spec: {}
            expect:
              - check:
                  ($error != null): true
